<!DOCTYPE html>
<html>
<head>
    <title>Santa Fe Interactive Map</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.3/dist/leaflet.css" />
    <style>
        body, html { margin: 0; padding: 0; height: 100%; }
        #map { height: 90vh; width: 100vw; }
        #refreshButton {
            position: absolute;
            top: 10px;
            left: 10px;
            z-index: 1000;
            padding: 10px 15px;
            background-color: white;
            border: 2px solid #333;
            cursor: pointer;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div id="refreshButton">Refresh Map</div>
    <div id="map"></div>

    <script src="https://unpkg.com/leaflet@1.9.3/dist/leaflet.js"></script>
    <script>
        const santaFeBounds = L.latLngBounds(
            [35.5000, -106.1500],
            [35.8000, -105.7500] 
        );

        const map = L.map('map', {
            center: [35.6870, -105.9378],
            zoom: 13,
            maxBounds: santaFeBounds,
            maxBoundsViscosity: 1.0,
            minZoom: 12,
            maxZoom: 19
        });

        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            maxZoom: 19,
            attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a>'
        }).addTo(map);

        let markers = [];

        // Define Icons for Each Category
        const icons = {
            "Pothole": L.icon({
                iconUrl: 'https://raw.githubusercontent.com/pointhi/leaflet-color-markers/master/img/marker-icon-red.png',
                iconSize: [25, 41],
                iconAnchor: [12, 41],
                popupAnchor: [1, -34]
            }),
            "Broken Traffic Light": L.icon({
                iconUrl: 'https://raw.githubusercontent.com/pointhi/leaflet-color-markers/master/img/marker-icon-green.png',
                iconSize: [25, 41],
                iconAnchor: [12, 41],
                popupAnchor: [1, -34]
            }),
            "Vandalism": L.icon({
                iconUrl: 'https://raw.githubusercontent.com/pointhi/leaflet-color-markers/master/img/marker-icon-yellow.png',
                iconSize: [25, 41],
                iconAnchor: [12, 41],
                popupAnchor: [1, -34]
            }),
            "Drug Use/Dealing": L.icon({
                iconUrl: 'https://raw.githubusercontent.com/pointhi/leaflet-color-markers/master/img/marker-icon-black.png',
                iconSize: [25, 41],
                iconAnchor: [12, 41],
                popupAnchor: [1, -34]
            }),
            "Power Outage": L.icon({
                iconUrl: 'https://raw.githubusercontent.com/pointhi/leaflet-color-markers/master/img/marker-icon-blue.png',
                iconSize: [25, 41],
                iconAnchor: [12, 41],
                popupAnchor: [1, -34]
            }),
            "Park Maintenance Issue": L.icon({
                iconUrl: 'https://raw.githubusercontent.com/pointhi/leaflet-color-markers/master/img/marker-icon-orange.png',
                iconSize: [25, 41],
                iconAnchor: [12, 41],
                popupAnchor: [1, -34]
            }),
            "Other": L.icon({
                iconUrl: 'https://raw.githubusercontent.com/pointhi/leaflet-color-markers/master/img/marker-icon-grey.png',
                iconSize: [25, 41],
                iconAnchor: [12, 41],
                popupAnchor: [1, -34]
            })
        };

        async function loadApprovedPins() {
            const proxyUrl = "https://api.allorigins.win/raw?url=";
            const url = proxyUrl + "https://docs.google.com/spreadsheets/d/e/2PACX-1vRoEDR3Pg9SMTC8ROa9ORt9vgj1drv3n0GyANlq1BdFNxVpevNxJHvYERlJKhNvHrk1Q-IFbs9IRyoz/pub?output=csv";
            
            try {
                const response = await fetch(url);
                const data = await response.text();
                console.log("Fetched Data:", data);

                const rows = data.split("\n").slice(1);

                markers.forEach(marker => map.removeLayer(marker));
                markers = [];

                rows.forEach(row => {
                    const columns = row.split(",");
                    if (columns.length < 7) return;

                    const lat = parseFloat(columns[1]);
                    const lng = parseFloat(columns[2]);
                    const description = columns[5];
                    const approvalStatus = columns[6].trim();

                    if (approvalStatus === "Approved" && !isNaN(lat) && !isNaN(lng)) {
                        const icon = icons[description] || icons["Other"]; // Use category icon or fallback to "Other"

                        const marker = L.marker([lat, lng], { icon: icon }).addTo(map)
                            .bindPopup(`${description}`);
                        
                        markers.push(marker);
                    }
                });
            } catch (error) {
                console.error("Error fetching data:", error);
            }
        }

        loadApprovedPins();
        
        document.getElementById('refreshButton').addEventListener('click', loadApprovedPins);

        map.on('click', function (e) {
            if (!santaFeBounds.contains(e.latlng)) {
                alert("You can only place markers within Santa Fe.");
                return;
            }

            const { lat, lng } = e.latlng;

            const googleFormUrl = `https://docs.google.com/forms/d/e/1FAIpQLSe5IT5OsIwiEOXXoLnRyym23zOrVpIHjqdmWD9X7Y_el0I4lw/viewform?usp=pp_url&entry.1060958778=${lat}&entry.218844714=${lng}`;

            window.open(googleFormUrl, "_blank");
        });
    </script>
</body>
</html>
