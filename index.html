 <!DOCTYPE html>
<html>
<head>
    <title>Santa Fe Interactive Map</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.3/dist/leaflet.css" />
    <style>
        body, html { 
            font-family: Arial, sans-serif !important;
            margin: 0; 
            padding: 0; 
            height: 100%; 
        }
        
        * {
            font-family: Arial, sans-serif !important;
        }
        
        #map { height: 90vh; width: 100vw; }
        
        #refreshButton {
            position: absolute;
            top: 10px;
            left: 10px;
            z-index: 1000;
            padding: 10px 15px;
            background-color: white;
            border: 2px solid #333;
            cursor: pointer;
            border-radius: 5px;
        }
    </style>
    <!-- Prevent Google Sites from caching fonts -->
    <meta http-equiv="Cache-Control" content="no-store" />
    <meta http-equiv="Pragma" content="no-cache" />
    <meta http-equiv="Expires" content="0" />
</head>
<body>
    <div id="refreshButton">Refresh Map</div>
    <div id="map"></div>

    <script src="https://unpkg.com/leaflet@1.9.3/dist/leaflet.js"></script>
    <script>
        const santaFeBounds = L.latLngBounds(
            [35.5000, -106.1500],
            [35.8000, -105.7500] 
        );

        const map = L.map('map', {
            center: [35.6870, -105.9378],
            zoom: 13,
            maxBounds: santaFeBounds,
            maxBoundsViscosity: 1.0,
            minZoom: 12,
            maxZoom: 19
        });

        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            maxZoom: 19,
            attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a>'
        }).addTo(map);

        let markers = [];
        let draggableMarker = null;

        // Define Icons for Each Category
        const icons = {
            "Pothole": L.icon({
                iconUrl: 'https://raw.githubusercontent.com/pointhi/leaflet-color-markers/master/img/marker-icon-red.png',
                iconSize: [25, 41],
                iconAnchor: [12, 41],
                popupAnchor: [1, -34]
            }),
            "Broken Traffic Light": L.icon({
                iconUrl: 'https://raw.githubusercontent.com/pointhi/leaflet-color-markers/master/img/marker-icon-green.png',
                iconSize: [25, 41],
                iconAnchor: [12, 41],
                popupAnchor: [1, -34]
            }),
            "Vandalism": L.icon({
                iconUrl: 'https://raw.githubusercontent.com/pointhi/leaflet-color-markers/master/img/marker-icon-yellow.png',
                iconSize: [25, 41],
                iconAnchor: [12, 41],
                popupAnchor: [1, -34]
            }),
            "Drug Use/Dealing": L.icon({
                iconUrl: 'https://raw.githubusercontent.com/pointhi/leaflet-color-markers/master/img/marker-icon-black.png',
                iconSize: [25, 41],
                iconAnchor: [12, 41],
                popupAnchor: [1, -34]
            }),
            "Power Outage": L.icon({
                iconUrl: 'https://raw.githubusercontent.com/pointhi/leaflet-color-markers/master/img/marker-icon-blue.png',
                iconSize: [25, 41],
                iconAnchor: [12, 41],
                popupAnchor: [1, -34]
            }),
            "Park Maintenance Issue": L.icon({
                iconUrl: 'https://raw.githubusercontent.com/pointhi/leaflet-color-markers/master/img/marker-icon-orange.png',
                iconSize: [25, 41],
                iconAnchor: [12, 41],
                popupAnchor: [1, -34]
            }),
            "Road Surface Irregularities": L.icon({
                iconUrl: 'https://raw.githubusercontent.com/pointhi/leaflet-color-markers/master/img/marker-icon-violet.png',
                iconSize: [25, 41],
                iconAnchor: [12, 41],
                popupAnchor: [1, -34]
            }),
            "Other": L.icon({
                iconUrl: 'https://raw.githubusercontent.com/pointhi/leaflet-color-markers/master/img/marker-icon-grey.png',
                iconSize: [25, 41],
                iconAnchor: [12, 41],
                popupAnchor: [1, -34]
            })
        };

        map.on('click', function (e) {
            if (!santaFeBounds.contains(e.latlng)) {
                alert("You can only place markers within Santa Fe.");
                return;
            }

            const { lat, lng } = e.latlng;

            if (draggableMarker) {
                map.removeLayer(draggableMarker);
            }

            draggableMarker = L.marker([lat, lng], { draggable: true }).addTo(map)
                .bindPopup("Drag me to the exact location, then release.")
                .openPopup();

            draggableMarker.on('dragend', function (event) {
                const markerLatLng = event.target.getLatLng();
                const finalLat = markerLatLng.lat.toFixed(6);
                const finalLng = markerLatLng.lng.toFixed(6);

                const googleFormUrl = `https://docs.google.com/forms/d/e/1FAIpQLSe5IT5OsIwiEOXXoLnRyym23zOrVpIHjqdmWD9X7Y_el0I4lw/viewform?usp=pp_url&entry.1060958778=${finalLat}&entry.218844714=${finalLng}`;

                window.open(googleFormUrl, "_blank");
            });
        });
    </script>
</body>
</html>
